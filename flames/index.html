<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="2; url=https://zamrivertech.github.io/easymenu/flames" />
  <title>Flames</title>
  
  <!-- Fonte Google -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #000;
      color: #fff;
      font-family: 'Cinzel';
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      color: #ff3b30;
      letter-spacing: 2px;
      animation: fogo 1.5s infinite alternate;
    }

    @keyframes fogo {
      0% { text-shadow: 0 0 8px #ff3b30, 0 0 16px #ff6f61; }
      100% { text-shadow: 0 0 16px #ff3b30, 0 0 32px #ff6f61; }
    }

    p {
      margin-top: 15px;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
    }

    a {
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>FLAMES</h1>
  <p>Redirecionando...<br>
  Se não for automático, <a href="https://zamrivertech.github.io/easymenu/flames">Clique aqui</a>.</p>
</body>
</html>
